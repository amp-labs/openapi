    patch:
      summary: Update a project
      operationId: updateProject
      tags: ["Project"]
      parameters:
        - name: projectIdOrName
          in: path
          required: true
          description: The Ampersand project ID or project name.
          schema:
            type: string
          example: my-project
      requestBody:
        content:
          application/json:
            schema:
              required:
                - project
                - updateMask
              type: object
              properties:
                updateMask:
                  type: array
                  items:
                    type: string
                  description: |
                    Array of field paths specifying which fields to update. Allowed values include:
                    - appName
                    - name
                  example: ["appName", "name"]
                project:
                  type: object
                  properties:
                    appName:
                      type: string
                      description: The app name.
                      example: MailMonkey
                    name:
                      type: string
                      description: The project name.
                      example: mailmonkey-staging
                  description: The project fields to update. (Only include the
                    fields you'd like to update.)
        required: true
      responses:
        200:
          description: The updated project.
          content:
            application/json:
              schema:
