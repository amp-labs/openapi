    ObjectMetadata:
      title: Object Metadata
      type: object
      required:
        - name
        - fields
      properties:
        name:
          type: string
          description: The provider name of the object
          example: "contact"
        displayName:
          type: string
          description: Human-readable name of the object
          example: "Contact"
        mappedObjectName:
